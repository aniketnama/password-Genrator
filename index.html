<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Genrator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-[100vh] w-[100vw] justify-center items-center overflow-x-hidden flex flex-col ">
    <div class="container w-[90%] max-w-[450px]">
        <h1 class="opacity-75 uppercase tracking-[2px] text-center leading-[1.2]">PASSWORD GENRATOR</h1>
        <div class="display-container relative rounded-2xl my-[1rem] pt-[0.35rem]">
            <input readonly placeholder="PASSWORD" data-passwordDisplay class="w-[100%] px-[1rem] py-[1.15rem] font-semibold text-base leading-[30px] tracking-[1px] pr-[3.25rem] bg-transparent display border-none ">
            <button data-copy class="absolute top-[50%] right-[1.5rem] translate-y-[-50%] bg-transparent">
                <span class="copied-span absolute text-[1.25rem] top-[-40px] left-[-25px] py-[5px] px-[10px] rounded-[1rem] opacity-0 scale-0 origin-bottom" data-copyMsg></span>
                <img src="./assets/copy.png" alt="copy" width="23px" height="23px"/>
            </button>
        </div>

        <div class="input-container w-[100%] rounded-2xl p-[2rem]">
            <div class="length-container flex justify-between items-center">
                <p class="text-[1.5rem]">Password Length</p>
                <p class="text-[1.5rem]" data-lengthnum>1</p>
            </div>

            <input type="range" min="1" max="20" step="1" class="slider appearance-none w-[100%] h-[0.75rem] cursor-pointer rounded-[1rem] mt-[2rem] mb-[1.5rem] bg-no-repeat" data-lengthslider>

            <div class="check flex items-center my-[1rem] gap-y-0 gap-x-[1rem] ">
                <input class="w-[20px] h-[20px] relative cursor-pointer appearance-none rounded-[0.35rem]" type="checkbox" id="uppercase">
                <label class="tracking-[0.75px] text-[1.25rem]" for="uppercase">Include uppercase letter</label>
            </div>
            <div class="check flex items-center my-[1rem] gap-y-0 gap-x-[1rem] ">
                <input class="w-[20px] h-[20px] relative cursor-pointer appearance-none rounded-[0.35rem]" type="checkbox" id="lowercase">
                <label class="tracking-[0.75px] text-[1.25rem]" for="lowercase">Include lowercase letter</label>
            </div>
            <div class="check flex items-center my-[1rem] gap-y-0 gap-x-[1rem] ">
                <input class="w-[20px] h-[20px] relative cursor-pointer appearance-none rounded-[0.35rem]" type="checkbox" id="numbers">
                <label class="tracking-[0.75px] text-[1.25rem]" for="numbers">Include numbers</label>
            </div>
            <div class="check flex items-center my-[1rem] gap-y-0 gap-x-[1rem] ">
                <input class="w-[20px] h-[20px] relative cursor-pointer appearance-none rounded-[0.35rem]" type="checkbox" id="symbol">
                <label class="tracking-[0.75px] text-[1.25rem]" for="symbol">Include symbol</label>
            </div>


            <div class="strength-container flex items-center justify-between mt-[1.75rem] mb-[2rem]">
                <p class="text-[1.5rem]">Strength</p>
                <div class="w-[1.5rem] h-[1.5rem] rounded-[100%]" data-indicator></div>
            </div>
            <button class="genrateButton w-[100%] py-[1rem] text-center rounded-[0.75rem] uppercase tracking-[1px] font-semibold text-[1.25rem]">Genrate Password</button>
        </div>
    </div>
   <script src="index.js"></script>
   <script src="https://kit.fontawesome.com/e827068337.js" crossorigin="anonymous"></script>
</body>
</html>
